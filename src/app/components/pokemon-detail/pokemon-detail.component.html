<div *ngIf="pokemon">
  <h2>{{ pokemon.name | uppercase }}</h2>

  <div>
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }} sprite">
  </div>

  <div>
    <strong>Type:</strong>
    <span *ngFor="let type of pokemon.types; let i = index">
      {{ type.type.name | titlecase }}<span *ngIf="i < pokemon.types.length - 1">, </span>
    </span>
  </div>

  <div>
    <strong>Height:</strong> {{ pokemon.height }} decimetres
  </div>

  <div>
    <strong>Weight:</strong> {{ pokemon.weight }} hectograms
  </div>

  <div>
    <strong>Abilities:</strong>
    <ul>
      <li *ngFor="let ability of pokemon.abilities">
        {{ ability.ability.name | titlecase }}
      </li>
    </ul>
  </div>

  <div>
    <strong>Base Stats:</strong>
    <ul>
      <li *ngFor="let stat of pokemon.stats">
        {{ stat.stat.name | titlecase }}: {{ stat.base_stat }}
      </li>
    </ul>
  </div>
</div>
